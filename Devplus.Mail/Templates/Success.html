<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Notificação de Sucesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 20px;
        }
        .header {
            background-color: #388e3c;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content h2 {
            color: #388e3c;
        }
        .footer {
            font-size: 12px;
            color: #777777;
            text-align: center;
            padding-top: 20px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Operação Bem-Sucedida</h1>
        </div>
        <div class="content">
            <h2>{{titulo}}</h2>
            <p>{{mensagem}}</p>
            <p>{{link}}</p>
        </div>
        <div class="footer">
            Esta é uma mensagem automática. Por favor, não responda este e-mail.
        </div>
    </div>
</body>
</html>
